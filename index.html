<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Bad+Script&family=Chakra+Petch&family=Orbitron&family=Parisienne&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="asset/css/master.css">
</head>

<body>
  <main>
    <div class="container">
      <div class="textbox_container">
        <textarea autofocus name="textbox" cols="128" rows="10" class="textbox " 
          placeholder="Start typing on your keyboard to see..."></textarea>
      </div>
      <div class="container_content">
        <div class="keyboard">
          <div class="keyboard_row">
            <div class="keyboard_keys">
              <span class="key">
                <p class="key-lette">1</p>
              </span>
              <span class="key">
                <p class="key-lette">2</p>
              </span>
              <span class="key">
                <p class="key-lette">3</p>
              </span>
              <span class="key">
                <p class="key-lette">4</p>
              </span>
              <span class="key">
                <p class="key-lette">5</p>
              </span>
              <span class="key">
                <p class="key-lette">6</p>
              </span>
              <span class="key">
                <p class="key-lette">7</p>
              </span>
              <span class="key">
                <p class="key-lette">8</p>
              </span>
              <span class="key">
                <p class="key-lette">9</p>
              </span>
              <span class="key">
                <p class="key-lette">0</p>
              </span>
              <span class="key">
                <p class="key-lette">-</p>
              </span>
            </div>
          </div>
          <div class="keyboard_row">
            <div class="keyboard_keys">
              <span class="key">
                <p class="key-letter" data-l='q' data-up=Q>q</p>
              </span>
              <span class="key">
                <p class="key-letter" data-l='w' data-up=W>w</p>
              </span>
              <span class="key">
                <p class="key-letter" data-l='e' data-up=E>e</p>
              </span>
              <span class="key">
                <p class="key-letter" data-l='r' data-up=R>r</p>
              </span>
              <span class="key">
                <p class="key-letter" data-l='t' data-up=T>t</p>
              </span>
              <span class="key">
                <p class="key-letter" data-l='y' data-up=Y>y</p>
              </span>
              <span class="key">
                <p class="key-letter" data-l='u' data-up=U>u</p>
              </span>
              <span class="key">
                <p class="key-letter" data-l='i' data-up=I>i</p>
              </span>
              <span class="key">
                <p class="key-letter" data-l='o' data-up=O>o</p>
              </span>
              <span class="key">
                <p class="key-letter" data-l='p' data-up=P>p</p>
              </span>
              <span class="key">
                <p class="key-letter clear bi bi-arrow-left"></p>
              </span>
            </div>
          </div>
          <div class="keyboard_row">
            <div class="keyboard_keys">
              <span>
                <p class="key-letter clk bi-arrow-up-circle"></p>
              </span>
              <span class=" key">
                <p class="key-letter" data-l='a' data-up=A>a</p>
              </span>
              <span class="key">
                <p class="key-letter" data-l='s' data-up=S>s</p>
              </span>
              <span class="key">
                <p class="key-letter" data-l='d' data-up=D>d</p>
              </span>
              <span class="key">
                <p class="key-letter" data-l='f' data-up=F>f</p>
              </span>
              <span class="key">
                <p class="key-letter" data-l='g' data-up=G>g</p>
              </span>
              <span class="key">
                <p class="key-letter" data-l='h' data-up=H>h</p>
              </span>
              <span class="key">
                <p class="key-letter" data-l='j' data-up=J>j</p>
              </span>
              <span class="key">
                <p class="key-letter" data-l='k' data-up=K>k</p>
              </span>
              <span class="key">
                <p class="key-letter" data-l='l' data-up=L>l</p>
              </span>
              <span>
                <p class="  key-letterr ent">Ent</p>
              </span>
            </div>
          </div>
          <div class="keyboard_row">
            <div class="keyboard_keys">
              <span class="key">
                <p class="key-letter" data-l='z' data-up=Z>z</p>
              </span>
              <span class="key">
                <p class="key-letter" data-l='x' data-up=X>x</p>
              </span>
              <span class="key">
                <p class="key-letter" data-l='c' data-up=C>c</p>
              </span>
              <span class="key">
                <p class="key-letter" data-l='v' data-up=V>v</p>
              </span>
              <span class="key">
                <p class="key-letter" data-l='b' data-up=B>b</p>
              </span>
              <span class="key">
                <p class="key-letter" data-l='n' data-up=N>n</p>
              </span>
              <span class="key">
                <p class="key-letter" data-l='m' data-up=M>m</p>
              </span>
            </div>
          </div>
          <div class="keyboard_row">
            <div class="keyboard_keys">
              <span class="key-space">
                <p class="key-lett sp" >space</p>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

<script src="asset/js/master.js"></script>

</html>
